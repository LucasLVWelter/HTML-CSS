<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="container">

    <div id="img-eth">

      <div id="img-eth-active">
        <a href="#"><img src="images/icon-view.svg" alt="icon-view" id="icon-view"></a>
      </div>

      <div id="img-eth-background">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>

      <a href="#"><img src="images/image-equilibrium.jpg" alt="Equilibrium"></a>

    </div>
    <h1><a href="#">Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div id="ammount-time">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum" id="icon-eth">

        <p id="ammount">0.041 ETH</p>

        <img src="images/icon-clock.svg" alt="icon-clock" id="icon-clock">

        <p id="time">3 days left</p>  
    </div>
    <hr>
    <div id="credits">

      <img src="images/image-avatar.png" alt="Picture of Jules Wyvern">

      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lucaslvwelter" target="_blank">Lucas Welter</a>.
  </div>
</body>
</html>
