<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div id="container">
    <img src="images/illustration-hero.svg" alt="illustration-hero" id="hero">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
    <div id="plan">
      <img src="images/icon-music.svg" alt="icon-music" id="music">
      <div id="plan-price">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>

      <p><a href="#">Change</a></p>
    </div>

    <a href="#" id="payment"><button type="button">Proceed to Payment</button></a>
    <br>
    <a href="#" id="cancel"><button type="button">Cancel Order</button></a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lucaslvwelter" target="_blank">Lucas Welter</a>.
  </div>
</body>
</html>
