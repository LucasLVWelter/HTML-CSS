<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-query.css"
</head>
<body>
  <main>
    <div id="imagem">

    </div>
    <p id="perfume">Perfume</p>
    <h1 id="nome">Gabrielle Essence Eau De Parfum</h1>
    <p id="descricao">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div id="preco">
        <p id="c-desconto">$149.99</p>
        <p id="s-desconto">$169.99</p>
    </div>
    <a href="#"><p><img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</p></a>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lucaslvwelter" target="_blank">Lucas Welter</a>.
  </div>
</body>
</html>
