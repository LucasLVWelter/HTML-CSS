<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="cursoemvideo02.ico" type="image/x-icon">
</head>
<body style="width: 500px;">
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utlizada em cada caso.</p>
    <ul>
        <li><abbr title="<a>">Parágrafos</abbr></li>
        <li><abbr title="<h1> ... <h6>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Códigos-fonte</abbr></li>
        <li><abbr title="<ol e li>">Listas numeradas</abbr></li>
        <li><abbr title="<ul e li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
