<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="cursoemvideo02.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 730px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls> 
        <source src="Mídia/happy-mistake.mp3" type="audio/mpeg">
        <source src="Mídia/happy-mistake.ogg" type="audio/ogg">
        <source src="Mídia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente, o seu navegador não consegue reproduzir áudios. <a href="Mídia/happy-mistake.mp3">Clique aqui para baixar o áudio em MP3</a>.</p>
    </audio>
</body>
</html>
