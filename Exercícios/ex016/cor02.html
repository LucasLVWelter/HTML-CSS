<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente com CSS</title>
    <link rel="shortcut icon" href="cursoemvideo02.ico" type="image/x-icon">
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #FFDDA1, #FFD151, #F8C537, #EDB230, #E77728);
            background-attachment: fixed; /* Faz com que o gradiente permaneça imóvel */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
